{% extends 'base.html' %}

{% block title %}
    Blog Category
{% endblock %}

{% block content %}
    <h1>Blog Category</h1>
    {% for cat in cat_menu_list %}
    <h4>
        <a class="dropdown-item" href="{% url 'category' cat|slugify %}">{{cat|capfirst }}</a>
    </h4>
    {% endfor %}
{% endblock %}
