{% extends 'base.html' %}

{% block title %}
  Create a new Blog Category!
{% endblock %}

{% block content %}
  {% if user.is_authenticated %}
    <h1>Add Category..</h1><br><br>
    <form method="POST">{% csrf_token %}
      {{form.as_p}}
      <button class="btn btn-sm btn-primary" >Add Category</button>
      <a href="{% url 'home' %}" class="btn btn-sm btn-secondary">Cancel</a>
    </form>
  {% else %}
    <p style="color:red;">You're not authorized..</p>
  {% endif %}
{% endblock %}
